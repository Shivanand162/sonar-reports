name: Build, Push Docker Image, and Create Release

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx (for multi-platform builds if needed)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      # Build the Docker image using the Dockerfile in the repo
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/sonarsource-semos/sonar-reports:latest .

      # Push the Docker image to GitHub Container Registry
      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/sonarsource-demos/sonar-reports:latest

